version: "3.9"

services:
    web:
        build: .
        command: gunicorn churugastos.wsgi:application --workers 3 --bind 0.0.0.0:8000
        ports:
            - "8000:8000"
        volumes:
            - .:/app
        environment:
            - DEBUG=1
        depends_on:
            - db

    db:
        image: postgres:15
        environment:
            POSTGRES_DB: mydatabase
            POSTGRES_USER: myuser
            POSTGRES_PASSWORD: mypassword
        volumes:
            - postgres_data:/var/lib/postgresql/data

volumes:
    postgres_data:
